<div class="body">
  <mat-toolbar color="primary" fxLayoutAlign="space-between center">
    <div fxFlex="1 1 auto">
      <button
        mat-icon-button
        class="example-icon"
        (click)="drawer.toggle()"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Telecom Billing System</span> &nbsp;
    </div>
    <span
      >Hi, {{ username | titlecase }}
      <button mat-stroked-button (click)="logout()">
        Logout
        <mat-icon>logout</mat-icon>
      </button>
    </span>
  </mat-toolbar>

  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="opened">
      <mat-selection-list>
        <mat-list-item *ngIf="actor == 'admin'">
          <button routerLink="/admin/mobile-management" mat-button>
            Mobile Number Management
          </button>
        </mat-list-item>

        <mat-list-item *ngIf="actor == 'admin'">
          <button mat-button [matMenuTriggerFor]="menu">
            Staff Management
          </button>
          <mat-menu #menu="matMenu">
            <button routerLink="/admin/add-staff" mat-menu-item>
              Add Staff
            </button>
            <button routerLink="/admin/manage-staff" mat-menu-item>
              Manage Staff
            </button>
          </mat-menu>
        </mat-list-item>
        <mat-list-item *ngIf="actor == 'admin'">
          <button routerLink="/admin/plan-management" mat-button>
            Plan Management
          </button>
        </mat-list-item>

        <mat-list-item *ngIf="actor == 'staff'">
          <button mat-button [matMenuTriggerFor]="menu">
            Customer Management
          </button>
          <mat-menu #menu="matMenu">
            <button routerLink="/staff/add-customer" mat-menu-item>
              Add Customer
            </button>
            <button routerLink="/staff/customer-management" mat-menu-item>
              View Customers
            </button>
          </mat-menu>
        </mat-list-item>

        <mat-list-item>
          <button routerLink="/{{ actor }}/profile" mat-button>
            <img src="../../../assets/images/profile.png" width="25px" alt="" />
            Profile
          </button>
        </mat-list-item>

        <mat-list-item *ngIf="actor == 'customer'">
          <button routerLink="/customer/mobiles" mat-button>
            <img src="../../../assets/images/call.png" width="25px" alt="" />
            Mobiles
          </button>
        </mat-list-item>

        <mat-list-item *ngIf="actor == 'customer'">
          <button routerLink="/customer/recharge" mat-button>
            <img
              src="../../../assets/images/recharge.png"
              width="25px"
              alt=""
            />
            Recharge
          </button>
        </mat-list-item>

        <mat-list-item *ngIf="actor == 'customer'">
          <button routerLink="/customer/transactions" mat-button>
            <img
              src="../../../assets/images/transaction.png"
              width="25px"
              alt=""
            />
            Transactions
          </button>
        </mat-list-item>
      </mat-selection-list>
    </mat-drawer>
    <div class="example-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</div>
