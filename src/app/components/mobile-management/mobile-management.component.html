<div *ngIf="mobileNumbers.length==0" class="spinner"  style="text-align: center; position: absolute; top: 40%; left: 40%;">
  <mat-spinner style="margin: 0 auto;" diameter="100" strokeWidth="2"></mat-spinner>
  <h3>Getting all mobile numbers...</h3>
</div>

<div class="data">
  <div fxFlexLayout="row" fxLayoutAlign="space-between">
    <button (click)="addMobile()" mat-button> <mat-icon>add</mat-icon> Add Mobile</button>
    <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    </div>
    
    <table mat-table [dataSource]="dataSource" matSort
        class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
          ID
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
          Number
        </th>
        <td mat-cell *matCellDef="let element"> +91 {{element.number}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="operator">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by operator">
          Operator
        </th>
        <td mat-cell *matCellDef="let element"> {{element.operator | titlecase}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="band">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by band">
          Band
        </th>
        <td mat-cell *matCellDef="let element"> {{element.band}} </td>
      </ng-container>
    
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by active">
          Active
        </th>
        <td mat-cell *matCellDef="let element">
          <span [ngClass]="element.active==true?'green':'red'"> <mat-icon></mat-icon> </span>
        </td>
      </ng-container>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    
</div>
